# Complete docker-compose.yml - runs everything
# Usage: docker compose up -d
# Then visit: http://localhost:3000

services:
  # PostgreSQL Database
  db:
    image: postgres:16
    restart: always
    ports:
      - '${DB_PORT:-5433}:5432'
    environment:
      POSTGRES_DB: ${DB_DATABASE:-stechs_db}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - stechs-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: postgresql://${DB_USERNAME:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_DATABASE:-stechs_db}
      NODE_ENV: development
      PORT: 3001
      HOST: 0.0.0.0
    volumes:
      # Mount source for hot-reload
      - ./backend:/app/backend
      - ./packages/api:/app/packages/api
      - /app/backend/node_modules
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "pnpm db:migrate:deploy && pnpm db:seed && pnpm dev"

  # Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - '3000:3000'
    environment:
      # Use backend service name for internal Docker networking
      # Browser will use localhost:3001 (mapped port)
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NODE_ENV: development
    volumes:
      # Mount source for hot-reload
      - ./frontend:/app/frontend
      - ./packages/api:/app/packages/api
      - /app/frontend/node_modules
      - /app/frontend/.next
      - /app/node_modules
    depends_on:
      - backend
    command: pnpm dev

volumes:
  stechs-db-data:
